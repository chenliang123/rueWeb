		<title>如e教育 - 学校管理系统</title>
		<script type="text/javascript" src="{$Think.const.PLANCLASS}resources/lib/jquery/1.9.1/jquery.min.js"></script> 
        <script type="text/javascript" src="{$Think.const.PLANCLASS}resources/static/h-ui/js/H-ui.min.js"></script>
        <script type="text/javascript" src="{$Think.const.PLANCLASS}resources/lib/layer/layer.js" ></script>
        <script src="{$Think.const.PLANCLASS}resources/js/app.js?id=11300"></script>   
        <script>
           $(function(){
              $("#loginbtn").off().on("click",function(){
              	   var username = $("#username").val();
              	   var password = $("#password").val();
              	   var type = $("input[name='type']:checked").val();
              	   var remember = $('#checkbox').is(':checked');              	 
              	   if(username=="") $mc.layer.msg("请输入用户名");
              	   else if(password=="") $mc.layer.msg("请输入登录密码");
              	   else{
                      $data.login(username,password,type,remember);
              	   }
              })
           })
        </script> 
	</head>
	<body data-ajax="__APP__/PlanClass/Ajax/">
	  <section class="all-body">
	  	<div class="login-head">
	  		<img src="{$Think.const.PLANCLASS}resources/img/logo.png" width="81"/> &nbsp; 如e教育 - 学校管理系统
	  	</div>
	  	<div class="schoolname">北京第二十一中<br/>走班教学系统</div>
	  	<div class="login-input-box">
	  		<div class="input-box">
	  			<div class="left"><img src="{$Think.const.PLANCLASS}resources/img/user.png"/></div>
	  			<div class="rigth"><input type="text" id="username" placeholder="请输入账号"/></div>
	  		</div>
	  		<div class="input-box">
	  			<div class="left"><img src="{$Think.const.PLANCLASS}resources/img/pass.png"/></div>
	  			<div class="rigth"><input type="password" id="password" placeholder="请输入密码"/></div>
	  		</div>
	  		<div class="check-box">
	              <input type="checkbox" id="checkbox">
	              <label for="checkbox-5">记住密码</label>
	        </div>
	  		<div class="formControls skin-minimal">
            <div class="radio-box">
              <input type="radio" id="sex-1" value="1" name="type" checked="checked">
              <label for="sex-1">管理员</label>
            </div>
            <div class="radio-box">
              <input type="radio" id="sex-2" value="2" name="type">
              <label for="sex-2">学生</label>
            </div>
            <div class="radio-box">
              <input type="radio" id="sex-3" value="3" name="type">
              <label for="sex-3">教师</label>
            </div>
          </div>
          <div class="btn blue" id="loginbtn">登录</div>
	  	</div>
	  </section>
	</body>
</html>
